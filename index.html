<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="hud">
        <span id="errors">❤️❤️❤️</span>
        <span id="timer" class="timer">Time: 20</span>
    </div>
    <div id="game-container"></div>
    <canvas id="particle-canvas"></canvas>

    <audio id="background-music" src="basesong.mp3" loop autoplay></audio>

    <audio id="bubble-pop-audio" src="bubble-pop.mp3"></audio>
    <audio id="bubble-pop-error-audio" src="bubble-pop-error.mp3"></audio>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.1.3/pixi.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
