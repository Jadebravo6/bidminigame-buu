<!doctype html>
<head>
<meta charset="utf-8">
<title>Darts Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="MobileOptimized" content="512" />
<meta name="HandheldFriendly" content="True" />
<meta name="robots" content="noindex,nofollow" />
<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<div id="canvas_wrap"></div>
	<div id="footer">
		<div id="button">
			<i class="icon-play3" aria-hidden="true"></i>
			<i class="icon-arrow-up2" aria-hidden="true" style="display: none;"></i>
		</div>
	</div>


	<div class="legends-card">
		<ul class="Legend-container">
			<li class="Legend">
				<span class="Legend-item">
					<span class="Legend-colorBox1" style="background-image: url('Frame\ 1.svg');"></span>
					<span class="Legend-label">25 points</span>
				</span>
			</li>
	
		</ul>
		

	  <ul class="Legend">
		<li class="Legend-item">
		  <span class="Legend-colorBox" style="background-color: rgb(247, 31, 31); border-radius: 100%;">
		  </span>
		  <span class="Legend-label">
			100 points 
		  </span>
		</li>
	  </ul>

	  
	  <ul class="Legend">
		<li class="Legend-item">
		  <span class="Legend-colorBox" style="background-color: rgb(255, 250, 250);">
		  </span>
		  <span class="Legend-label">
			2 points 
		  </span>
		</li>
	  </ul>
	  
	  <ul class="Legend">
		<li class="Legend-item">
		  <span class="Legend-colorBox" style="background-color: rgb(20, 13, 13);">
		  </span>
		  <span class="Legend-label">
			2 points 
		  </span>
		</li>
	  </ul>

	  <div id="scoreDisplay"></div>

	</div>

	


	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="js/zepto.js"></script>
<script src="js/pixi.js"></script>
<script src="js/Charm.js"></script>
<script src="js/main.js"></script>
</body>
