<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CodePen - Doodle Jump.</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="page-container">
    <div class="game-container">
      <canvas id="canvas">
        Aww, your browser doesn't support HTML5!
      </canvas>

      <div id="mainMenu">
        <h1>Electro bid jump</h1>
        <h3>using HTML5,</h3>
        <h3>...by <a href="https://codepen.io/FRADAR" target="_blank">FRADAR</a></h3>
        <p class="info">
          use
          <span class="key left">←</span>
          <span class="key right">→</span>
          to move and space to (re) start...
        </p>
        <a class="button" href="javascript:init()">Play</a>
      </div>
      
      <div class="directional-buttons">
        <button id="moveLeftButton">Left</button>
        <button id="moveRightButton">Right</button>
      </div>
      
      <div id="gameOverMenu">
        <h1>game over!</h1>
        <h3 id="go_score">you scored 0 points</h3>
        <a class="button" href="javascript:reset()">Restart</a>
        <a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>
        <a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>
      </div>
      <!-- Preloading image ;) -->
      <img id="sprite" src="https://i.imgur.com/2WEhF.png"/>
      <div id="scoreBoard">
        <p id="score">0</p>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
