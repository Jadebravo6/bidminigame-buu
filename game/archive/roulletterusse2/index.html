<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Russe</title>
    <style>
        /* Styles CSS inchangés */
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/room.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            height: 100vh; /* Remplir toute la hauteur de la fenêtre */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%; /* Prendre toute la hauteur de la fenêtre */
        }
        #gunImage {
            width: 100%;
            max-width: 650px;
            height: auto;
            display: block;
            margin: auto;
            margin-top: 56vh; /* Ajuster la position verticale de l'image */
            cursor: pointer; /* Changement de curseur pour indiquer que l'image est cliquable */
        }
        #counter {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: white;
        }
        /* Styles pour le modal */
        .modal {
            display: none; /* Par défaut, le modal est caché */
            position: fixed;
            z-index: 1; /* Place le modal au-dessus de tout le reste */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Permet de faire défiler le contenu si nécessaire */
            background-color: rgba(0,0,0,0.4); /* Fond noir semi-transparent */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* Centre le modal verticalement et horizontalement */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Largeur du modal */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Style pour le bouton de rechargement */
        #reloadButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #reloadButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gunContainer">
            <img id="gunImage" src="assets/repos.gif" alt="Revolver au repos">
        </div>
        <button id="rotateButton">Tourner le pistolet</button>
        <!-- Ajout du modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Vous avez perdu !</p>
                <button id="reloadButton">Rejouer</button>
            </div>
        </div>
    </div>


  
    <script>
        const gunImage = document.getElementById('gunImage');
        const rotateButton = document.getElementById('rotateButton');
        const modal = document.getElementById('myModal');
        const closeBtn = document.getElementsByClassName("close")[0];
        const reloadBtn = document.getElementById('reloadButton');
        const fireSound = new Audio("assets/fire.m4a");
        const deguaineSound = new Audio("assets/deguaine.m4a");

        rotateButton.addEventListener('click', () => {
            // Désactive le bouton pour éviter les clics multiples
            rotateButton.disabled = true;
            // Déclenche l'animation de rotation
            gunImage.style.transition = 'transform 2s ease-in-out';
            gunImage.style.transform = 'rotate(1800deg)';
            // Détecte la fin de l'animation de rotation
            gunImage.addEventListener('transitionend', onAnimationEnd);
        });

        function onAnimationEnd() {
            // Génère un nombre aléatoire entre 0 et 1
            const randomNum = Math.random();
            // Remplace l'image par celle de feu ou de dégaine en fonction du nombre aléatoire
            if (randomNum < 0.5) {
                gunImage.src = "assets/fire.gif";
                // Joue le son de feu
                fireSound.play();
            } else {
                gunImage.src = "assets/deguaine.gif";
                // Joue le son de dégaine
                deguaineSound.play();
            }
            // Affiche le modal après un délai de 2 secondes
            setTimeout(() => {
                modal.style.display = "block";
            }, 2000); // 2 secondes après l'animation de feu
        }

        // Ferme le modal si l'utilisateur clique sur le bouton de fermeture
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Ferme le modal si l'utilisateur clique en dehors de celui-ci
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Recharge la page lorsque l'utilisateur clique sur le bouton de rechargement
        reloadBtn.onclick = function() {
            location.reload();
        }
    </script>
</body>
</html>
