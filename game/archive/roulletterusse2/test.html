<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Roulette - Test</title>
  <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Ajout de Font Awesome pour les icônes -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #gun-container {
      width: 400px; /* Largeur du conteneur */
      height: 267px; /* Hauteur du conteneur */
      margin: 50px auto;
      position: relative;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gun {
      width: 90%; /* Ajustement de la taille du flingue */
      height: auto; /* Hauteur ajustée automatiquement */
    }

    #message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 20% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 5px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .choose-option {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .option {
      cursor: pointer;
    }

    .option:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Jeu de Roulette - Test</h1>
  <div id="gun-container">
    <img id="gun" src="repos.gif" alt="Pistolet" class="gun">
  </div>
  <div id="message"></div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Choisissez une option :</h2>
      <div class="choose-option">
        <div class="option" id="player-option">
          <i class="fas fa-user fa-5x"></i>
          <p>Vous commencer la partie </p>
        </div>
        <div class="option" id="computer-option">
          <i class="fas fa-desktop fa-5x"></i>
          <p>Ordinateur commence la partie</p>
        </div>
      </div>
    </div>
  </div>
<script src="script.js"></script>
 
</body>
</html>
